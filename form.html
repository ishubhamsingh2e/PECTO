<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Pre-Register</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Newsletter-Subscription-Form.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form method="post">
                <h2 class="text-center"><strong>Pre-Register&nbsp;</strong><br></h2>
                <div class="form-group"><input class="form-control" type="email" name="NAME" placeholder="NAME"></div>
                <div class="form-group"><input class="form-control" type="password" name="EMAIL" placeholder="EMAIL">
                </div>
                <div class="form-group"><input class="form-control" type="password" name="Mobile"
                        placeholder="Mobile no."></div>
                <div class="form-group">
                    <div class="form-check"><label class="form-check-label"><input class="form-check-input"
                                type="checkbox">I agree to the license terms.</label></div>
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">REGISTER</button></div>
            </form>
        </div>
    </section>
    <section class="newsletter-subscribe">
        <div class="container">
            <div class="intro">
                <h2 class="text-center">Subscribe for our Newsletter</h2>
                <p class="text-center">!! REGISTER !!&nbsp; For exclusive offers, cashback,deals and new announcements-
                    plus a few surprises!</p>
            </div>
            <form class="form-inline" method="post">
                <div class="form-group"><button class="btn btn-primary" type="submit">Subscribe </button></div>
            </form>
        </div>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
